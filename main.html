<div ng-controller="mainController as mC">
  <div>
    <input type="text" ng-model='firstname' placeholder="enter your firstname..."/>
    <input type="text" ng-model='lastname' placeholder="enter your lastname..."></input>
    <button ng-click='showme=true; tryagain=true;' ng-show='!tryagain'>Go</button>
    <button ng-click='showme=false; tryagain=false; video=false; firstname= ""; lastname=""' ng-show='tryagain'>Do it again</button>
  </div>
  <p class="message" ng-show='showme'>
    Look <span class="firstname">{{firstname}}</span>, you rock! That's all there is to it. <span class="firstname">{{firstname}}</span> is latin for "the super awesome one". And don't even get me started on the <span class="lastname">{{lastname}}</span> clan. The ancient <span class="lastname">{{lastname}}</span>s invented the internet back in 42 B.C.! So, when you're feeling down, just remember <a href='' ng-click="showme=false; video=true">these</a> wise words.
  </p>

  <div class="video" ng-if='video'>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/VZ2HcRl4wSk?autoplay=1" frameborder="0" allowfullscreen>
    </iframe>
  </div>
</div>
